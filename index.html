<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For the Love of My Life</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      background: linear-gradient(to bottom, #001f3f, #FF4136);
      background-attachment: fixed;
      background-size: cover;
    }

    body::before {
      content: "ü¶ñü¶ïüêàü¶ñü¶ïüêàü¶ñü¶ïüêàü¶ñü¶ïüêàü¶ñü¶ï";
      font-size: 3rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      animation: moveBackground 10s linear infinite;
    }

    @keyframes moveBackground {
      0% { top: 0; }
      100% { top: 100%; }
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #2ECC40;
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .message-box {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .back-button, .next-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #FF4136;
      background: white;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: red;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .heart-animation {
      position: fixed;
      font-size: 2rem;
      animation: float 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.7);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>For the Love of My Life</h1>
  <p>Click the options below, and let my love guide you wherever you are.</p>

  <div id="options" class="options">
    <button class="button" onclick="showMessages('sad')">Open this when you're sad</button>
    <button class="button" onclick="showMessages('happy')">Open this when you're happy</button>
    <button class="button" onclick="showMessages('stressed')">Open this when you're stressed</button>
    <button class="button" onclick="showMessages('miss')">Open this when you miss me</button>
    <button class="button" onclick="showMessages('tired')">Open this when you're tired</button>
    <button class="button" onclick="showMessages('angry')">Open this when you're angry with me</button>
    <button class="button" onclick="showMessages('insecure')">Open this when you're insecure</button>
    <button class="button" onclick="showMessages('unwell')">Open this when you're not feeling well</button>
    <button class="button" onclick="showMessages('achievement')">Open this when you achieve something</button>
  </div>

  <div id="message-box" class="message-box">
    <p id="message" class="message"></p>
    <button class="back-button" onclick="previousMessage()">Back</button>
    <button class="next-button" id="next-button" onclick="nextMessage()">Next</button>
    <button class="back-button" onclick="goBack()">Back to Options</button>
  </div>

  <div class="heart" onclick="throwHearts()">‚ù§Ô∏è</div>

  <script>
    const messages = {
      sad: Array(100).fill("You are never alone, my love. I am here for you."),
      happy: Array(100).fill("Seeing you smile is the best part of my day!"),
      stressed: Array(100).fill("Take it easy, love. I'll help you through this."),
      miss: Array(100).fill("I miss you so much, and I can't wait to see you."),
      tired: Array(100).fill("Rest, my love. You deserve all the peace in the world."),
      angry: Array(100).fill("I‚Äôm sorry if I hurt you. I love you so much and want to make things right."),
      insecure: Array(100).fill("You are perfect to me, just the way you are. I love you endlessly."),
      unwell: Array(100).fill("Take care, my love. I‚Äôm here to make you feel better."),
      achievement: Array(100).fill("I‚Äôm so proud of you! You‚Äôre amazing and deserve all the success.")
    };

    let currentMessageIndex = 0;
    let currentMessages = [];

    function showMessages(type) {
      currentMessages = messages[type];
      currentMessageIndex = 0;
      document.getElementById('options').style.display = 'none';
      document.getElementById('message-box').style.display = 'block';
      document.getElementById('message').innerText = currentMessages[currentMessageIndex];
    }

    function nextMessage() {
      if (currentMessageIndex < currentMessages.length - 1) {
        currentMessageIndex++;
        document.getElementById('message').innerText = currentMessages[currentMessageIndex];
      }
    }

    function previousMessage() {
      if (currentMessageIndex > 0) {
        currentMessageIndex--;
        document.getElementById('message').innerText = currentMessages[currentMessageIndex];
      }
    }

    function goBack() {
      document.getElementById('options').style.display = 'block';
      document.getElementById('message-box').style.display = 'none';
    }

    function throwHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.textContent = '‚ù§Ô∏è';
        heart.className = 'heart-animation';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }

      setTimeout(() => {
        alert("I love you so much, and I will never leave you. You are my everything.");
      }, 2000);
    }
  </script>
</body>
</html>
