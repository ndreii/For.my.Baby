<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: red;
        }

        .options button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, green, red);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .options button:hover {
            transform: scale(1.1);
        }

        /* Heart Button */
        .heart-container {
            margin-top: 20px;
        }

        #heart {
            font-size: 25px;
            cursor: pointer;
            background: linear-gradient(to right, blue, black);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
        }

        /* Thrown Hearts Animation */
        #hearts {
            position: relative;
            height: 100px;
        }

        .heart {
            position: absolute;
            animation: floatUp 2s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100px);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Dino Style */
        .dino {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .dino-text {
            font-size: 18px;
            color: black;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>For My Love ‚ù§Ô∏è</h1>
        <p>Choose an option:</p>
        <div class="options">
            <button data-option="sad">Open this when you're sad</button>
            <button data-option="happy">Open this when you're happy</button>
            <button data-option="stressed">Open this when you're stressed</button>
            <button data-option="miss">Open this when you miss me</button>
            <button data-option="tired">Open this when you're tired</button>
            <button data-option="angry">Open this when you're angry with me</button>
            <button data-option="insecure">Open this when you're insecure</button>
            <button data-option="unwell">Open this when you're not feeling well</button>
            <button data-option="achieve">Open this when you achieve something</button>
        </div>
        <div id="message-box">
            <p id="message"></p>
            <div class="nav-buttons">
                <button id="back" style="display: none;">Back</button>
                <button id="next" style="display: none;">Next</button>
            </div>
        </div>
        <div class="heart-container">
            <button id="heart">üíñ</button>
            <div id="hearts"></div>
        </div>
    </div>
    <div class="dino">
        <p class="dino-text">I love you</p>
    </div>
    <script>
        const messages = {
            sad: ["You are amazing.", "Things will get better.", "I'm always here for you."],
            happy: ["I'm so glad you're happy!", "Your smile lights up my day.", "You make me the happiest!"],
            stressed: ["Take a deep breath.", "I'm here to help you through this.", "You can handle this!"],
            miss: ["I miss you too.", "You mean the world to me.", "Counting the days until I see you."],
            tired: ["Rest, my love.", "You deserve to take it easy.", "Take care of yourself first."],
            angry: ["I'm sorry if I upset you.", "Let‚Äôs talk when you‚Äôre ready.", "I love you no matter what."],
            insecure: ["You are perfect to me.", "I love everything about you.", "Don‚Äôt doubt how amazing you are."],
            unwell: ["I hope you feel better soon.", "I wish I could take your pain away.", "I‚Äôm here for you always."],
            achieve: ["Congratulations!", "I‚Äôm so proud of you!", "You inspire me every day."]
        };

        const heartMessages = [
            "You mean everything to me.",
            "I will always love you.",
            "You‚Äôre my forever and always."
        ];

        let currentMessageIndex = 0;
        let currentMessages = [];

        document.querySelectorAll(".options button").forEach(button => {
            button.addEventListener("click", () => {
                const option = button.getAttribute("data-option");
                currentMessages = messages[option];
                currentMessageIndex = 0;
                showMessage();
            });
        });

        document.getElementById("next").addEventListener("click", () => {
            if (currentMessageIndex < currentMessages.length - 1) {
                currentMessageIndex++;
                showMessage();
            }
        });

        document.getElementById("back").addEventListener("click", () => {
            if (currentMessageIndex > 0) {
                currentMessageIndex--;
                showMessage();
            }
        });

        function showMessage() {
            const messageBox = document.getElementById("message-box");
            const message = document.getElementById("message");
            const nextButton = document.getElementById("next");
            const backButton = document.getElementById("back");

            message.innerText = currentMessages[currentMessageIndex];
            nextButton.style.display = currentMessageIndex < currentMessages.length - 1 ? "inline-block" : "none";
            backButton.style.display = currentMessageIndex > 0 ? "inline-block" : "none";
        }

        document.getElementById("heart").addEventListener("click", () => {
            const heartsContainer = document.getElementById("hearts");
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "üíñ";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heartsContainer.removeChild(heart);
                alert(heartMessages[Math.floor(Math.random() * heartMessages.length)]);
            }, 2000);
        });
    </script>
</body>
</html>
